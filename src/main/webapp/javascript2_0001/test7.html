<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/*
		- 함수와 연산자에 전달되는 값은 대부분 적절한 데이터타입(자료형)으로 자동 형변환 일어남
		  (변수에 값을 저장하면 변수의 데이터타입도 자동으로 결정됨)
		  ex) prompt() 함수로 입력받은 숫자는 string 타입이며 number 타입과 연산 시
		      number 타입으로 자동 형변환이 일어남(타입을 일치시킨 후 연산을 수행)
		- 상황에 따라 개발자가 의도한 타입으로 변환하는 것을 강제 형변환(= 명시적 형변환) 이라고 함
		  => 자바스크립트에서 명시적 형변환을 수행하는 방법 : 타입(데이터)
		  => 주의! 자바에서 명시적 형변화과 소괄호 위치가 다름!
		  => 주의! 대표적인 타입 이름(string, number, boolean 등)의 첫글자를 대문자로 작성
		     ex) 변수 num의 값을 string 타입으로 변환 시 String(num)
		*/
		
		// 1. 문자열(string) 타입으로 변환
		// => 참고) alert() 함수 파라미터가 string 타입이며,
		//			다른 타입 데이터 전달 시 자동으로 string 타입 문자열로 변환됨
		//			ex) alert(10); // 10은 number 타입이지만, alert() 함수에 전달 시 string 타입으로 변환됨
		// => string 타입으로 명시적 형변환 방법 : String(데이터)
		let value1 = 10;
		document.write(value1 + "의 변환 전 타입 : " + typeof(value1) + "<br>"); // number
		
		// number 타입인 value1 변수의 타입을 문자열 타입(string)으로 강제 형변환
		value1 = String(value1);
		document.write(value1 + "의 변환 후 타입 : " + typeof(value1) + "<br>"); // string
		
		// ----------------------------------------------------------------------------------
		// value2 변수에 boolean 타입 true 값 저장 후 string 타입으로 변환
		let value2 = true;
		document.write(value2 + "의 변환 전 타입 : " + typeof(value2) + "<br>"); // boolean
		
		// boolean 타입인 value2 변수의 타입을 문자열 타입(string)으로 강제 형변환
// 		value2 = String(value2);
		
		// 문자열 변환 시 형변환 연산 대신 널스트링("")과 문자열 결합을 수행해도 string 타입이 된다!
		value2 = value2 + "";
		document.write(value2 + "의 변환 후 타입 : " + typeof(value2) + "<br>"); // string
		
		document.write("<hr>");
		
		/*
		====================================================================================
		2. 숫자(number) 타입으로 변환
		 - 수학과 관련된 함수 및 연산 과정 등에서 자동으로 number 타입으로 형변환 일어남
		   ex) 문자열 타입 숫자("10") / 문자열 타입 숫자("2") 연산할 경우
		       두 데이터 모두 string -> number 타입으로 각각 변환된 후 연산을 수행함
		       => 단, 덧셈연산자(+)의 경우 문자열에 사용 시 연결연산자로 바뀌므로
		          강제로 숫자 형식으로 변환 후 덧셈 연산을 수행해야 한다!
		 - 명시적(강제) 형변환 방법 : Number(데이터)
		   => 주로, prompt() 함수 등을 사용하여 데이터 입력 시 문자로 취급되므로
		      필요에 따라 number 타입으로 변환 후 사용
		*/
		
		document.write("10" / "2" + "<br>"); // "10" / "2" = 10 / 2 형태로 변환 후 연산되어 5 출력됨
		
		document.write(+"<br>");
		
	</script>
</body>
</html>
