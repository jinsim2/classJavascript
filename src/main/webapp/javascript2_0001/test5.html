<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>test5.html</h1>
	<script type="text/javascript">
		let a = 10;
		let b = a++ +5; // a +5 를 먼저 수행한 후 a++ 작업을 수행함
		// => a + 5의 결과인 15가 b에 저장되고,
		//    a + 5를 수행한 후 a++ 연산에 의해 a 값은 10 -> 11로 증가함
		document.write("a = " + a + ", b = " + b + "<br>"); // a = 11, b = 15
		console.log("a = " + a + ", b = " + b);
		
		document.write("<hr>");
		
		let c = 10;
		// 변수 c 의 값을 1만큼 증가시키는 방법 : 3가지
		c = c + 1;
		c += 1; // 확장 대입연산자
		c++; // 증감연산자
		document.write("c = " + c + "<br>");
		
		document.write("<hr>");
		
		// 비교연산자를 통한 문자열의 크기 비교
		// => 각각의 문자를 차례대로 아스키코드 형태로 비교
		//    ("A" : 65, "a" : 97, "0" : 48)
		document.write("javascript" > "Javascript");
		document.write("<br>");
		// => 소문자 j 가 대문자 J 보다 큰 데이터로 취급되므로 true;
		document.write("javascript" < "Javascript");
		// => 대문자 J 가 소문자 j 보다 크지 않으므로 false
		
	</script>
</body>
</html>
