<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script></script> 태그를 사용하여 자바스크립트 영역 표시 -->
<script type="text/javascript">
	// 자바스크립트 주석(웹브라우저 소스보기에 표시됨)
	// 이 주석은 자바스크립트에서 한 줄 주석으로 사용됨(= 자바와 동일)
	/*
	이 주석은 
	자바스크립트에서
	여러 줄(범위) 주석으로 사용됨
	(= 자바와 동일)
	*/
	
	/*
	[자바스크립트에서 화면에 메세지를 출력하는 방법]
	1. alert() 함수
	 - 웹브라우저 알림창(팝업창)을 통해 간단한 메세지를 출력하는 용도
	 - alert("메세지"); 형식으로 지정
	   => 함수에 전달된 메세지가 웹브라우저 알림창에 출력됨
	*/
// 	alert("안녕하세요!");
	   
	// 자신의 이름 출력
// 	alert("강진석");
	// ---------------------------------------------------------------------
	/*
	2. prompt() 함수
	 - 웹브라우저에서 팝업창을 통해 다이얼로그(모달(Modal창))를 생성하여
	   사용자로부터 데이터를 입력받을 수 있는 함수
	 - 기본문법1) prompt("다이얼로그에 표시할 메세지");
	 - 기본문법2) prompt("다이얼로그에 표시할 메세지", "기본 입력값");
	 - 함수 실행 후 입력되는 값을 리턴하므로, 결과값(리턴값) 처리 필요
	   (변수에 결과값을 저장하거나, 출력문 등에서 직접 사용 가능)
	   => 주의! 입력되는 모든 데이터는 문자열(string) 형태로 취급됨
	      따라서, 정수 등의 수치 데이터를 활용하려면 별도의 변환이 필요할 수 있음
	   => 주의! 데이터 입력 시 아무것도 입력하지 않고 확인 버튼 클릭 시
	      널스트링("") 값이 입력됨
	      즉, 아무 데이터도 없지만 string 타입으로 취급되는 빈 문자열이 됨
	      또한, 취소 버튼 클릭 시 특수 값인 null 값이 입력되어 object 타입이 됨
	*/
// 	prompt("이름을 입력하세요 : "); // 입력창이 표시되지만 입력데이터는 버려짐
	
	// 1) 입력된 데이터를 변수에 저장하는 경우
// 	var data = prompt("이름을 입력하세요 : "); // 입력값(리턴값)을 변수 data에 저장
// 	alert(data); // 저장된 데이터를 출력
	// 자바스크립트에서 특정 데이터의 타입을 알아내는 방법 : typeof(데이터)
// 	alert("입력 데이터 : " + data + ", 데이터타입 : " + typeof(data)); // 저장된 데이터를 출력
	// 문자열 홍길동 입력 시 - 입력 데이터 : 홍길동, 데이터타입 : string
	// 숫자 1 입력 시 - 입력 데이터 : 1, 데이터타입 : string
	// 아무것도 입력하지 않고 확인 - 입력 데이터 : , 데이터타입 : string (문자열 없음 = 널스트링)
	// 취소 버튼 클릭 시 - 입력 데이터 : null, 데이터타입 : object
	
	// 2) 입력된 데이터를 출력문 등에 즉시 사용하는 경우
	alert(prompt("이름을 입력하세요 : "));
	
	console.log("alert() 함수 실행 완료!");
	
	// ----------------------------------------------------------------------
	/*
	3. confirm() 함수
	 - 사용자로부터 확인 및 취소 버튼을 통해 확인 작업 수행하는 창 표시
	 - 확인 클릭 시 true 리턴, 취소 클릭 시 false 리턴
	 - 기본 문법 : confirm("메세지");
	*/
	
	// 결과값(리턴값) 변수에 저장하는 경우
	var result = confirm("종료하시겠습니까?");
	alert("선택 결과 : " + result);
	
	// =====================================================================
	// document.write() 메서드
	// - 위의 세 가지와 달리 웹 브라우저 화면(body 영역)에 텍스트 형식으로 직접 출력
	// - HTML 태그 형식을 출력할 경우 태그가 적용됨
	// - 기본 문법 : document.write("태그");
	alert("<h1>안녕하세요</h1>"); // 태그가 적용되지 않고, 텍스트로 처리됨
	document.write("<h1>안녕하세요</h1>"); // 브라우저 화면에 태그가 적용된 텍스트 출력됨
	
	var data = prompt("이름을 입력하세요 : ");
	document.write("이름 : " + data +"<br>");
	
	// --------------------------------------------------------------------
	// console.log() 메서드
	// - document.write() 와 달리 웹브라우저 화면 대신 개발자 도구의 콘솔 영역에 출력
	// - 웹브라우저의 개발자 도구를 실행하여 console 탭에서 출력 메세지 확인 가능
	// - 오류 추적하거나 특정 값을 출력해서 확인하는 용도로 사용
	// - 기본 문법 : console.log("출력메세지");
	console.log("data : " + data);
	
</script>
</head>
<body>
	<h1>test1.html</h1>
</body>
</html>
