<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 변수 선언문의 차이점(var vs let)
	// 1. var : 변수 선언 시 동일한 이름의 변수를 다시(중복) 선언하더라도 사용 가능하며
	//			다른 데이터로 변경 시에도 아무런 문제도 발생하지 않음
	
	var num1 = 10;
	document.write(num1 + "<br>");
	console.log("num1 : " + num1);
	
	// 기존에 선언된 num1 변수와 동일한 변수를 다시 선언하고, 다른 데이터 저장
	var num1 = "홍길동"; // 이미 존재하는 변수지만, 중복으로 인한 오류가 발생하지 않음
	document.write(num1 + "<br>");
	console.log("num1 : " + num1);
	
	// ------------------------------------------------------------------------
	// 2. let : 변수 선언 시 동일한 이름의 변수는 중복 선언이 불가능하며
	//			다른 데이터로 변경 시에도 아무런 문제가 발생하지 않음
	let num2 = 10;
	document.write(num2 + "<br>");
	console.log("num2 : " + num2);
	
	// 기존에 존재하는 num2 변수를 let 키워드로 다시 선언할 경우
	// 변수 중복으로 인한 오류 발생(이클립스에서도 감지 가능)하며
	// (오류 메세지 : Identifier 'num2' has already been declared)
	// 이 오류로 인해 다른 코드들도 모두 실행되지 못함
// 	let num2 = "홍길동";
// 	document.write(num2 + "<br>");
// 	console.log("num2 : " + num2);

	// 다만, let 으로 선언한 변수의 경우 중복 선언이 불가능하더라도
	// 변수 값 변경은 가능함
	num2 = 3.14; // 10 -> 3.14 로 변경됨
	document.write(num2 + "<br>");
	console.log("num2 : " + num2);
	
	// var 로 선언한 변수를 let 으로 중복선언할 경우 이클립스 상에서 오류 감지는 불가능하지만
	// 실행했을 때 let 중복 선언과 동일한 오류가 발생하며, 모든 코드 실행이 되지 않음
// 	let num1 = 3.14;
// 	document.write(num1 + "<br>");
// 	console.log("num1 : " + num1);
	
	// ----------------------------------------------------------------------------------
	// 3. const : 변수가 상수(constant)로 취급되어 저장된 값 변경 불가능
	const num3 = 100;
// 	num3 = 99; // 이 코드가 실행됐을 때 오류 발생
	// => Uncaught TypeError: Assignment to constant variable.
    // => 이 코드(오류발생 위치)보다 위의 코드들은 정상적으로 실행됨
    document.write(num3 + "<br>");
    
	// 주의! const로 변수 선언 시 값을 저장하지 않으면 오류 발생!
// 	const num4;
	// 이클립스 상의 메세지 : 'const' declarations must be initialized.
	// 웹 브라우저 상의 메세지 : Missing initializer in const declaration
	
</script>
</head>
<body>
	<h1>test3.html</h1>
</body>
</html>
